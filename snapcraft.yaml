name: what-snap
version: '1.0'
summary: Turn a snap id into a snap name.
description: |
  Turn a snap id into a snap name. Useful for developers interacting with the
  store APIs.
grade: stable
confinement: strict

apps:
  what-snap:
    command: bin/what-snap
    plugs: [network]

parts:
  what-snap:
    plugin: rust
    source: .
    stage-packages: [libssl-dev]
